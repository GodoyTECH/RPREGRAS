<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Construmax</title>

  <!-- Fonte e reset -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* Reset básico */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }

    body { background-color: #f0f2f5; color: #333; }
    header { background-color: #ff5722; color: white; padding: 1.5rem; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    header h1 { font-weight: 700; font-size: 1.8rem; }

    main { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }

    section { background: white; border-radius: 10px; padding: 2rem; margin-bottom: 2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.08); }

    h2 { margin-bottom: 1rem; color: #ff5722; }

    input, textarea, button { width: 100%; padding: 0.8rem; margin-top: 0.5rem; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
    textarea { resize: vertical; min-height: 80px; }

    button { background-color: #ff5722; color: white; border: none; font-weight: 500; cursor: pointer; transition: background 0.3s; }
    button:hover { background-color: #e64a19; }

    .flex { display: flex; flex-wrap: wrap; gap: 1rem; }
    .flex > * { flex: 1 1 200px; }

    ul { list-style: none; margin-top: 1rem; }
    ul li { padding: 0.8rem; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    ul li:last-child { border-bottom: none; }

    ul li span { flex: 1; }

    .btn-small { width: auto; padding: 0.4rem 0.8rem; margin-left: 0.5rem; font-size: 0.9rem; }

    p { margin-top: 0.5rem; }
    #login-msg, #cred-msg { font-weight: 500; }
  </style>
</head>

<body>
<header>
  <h1>Admin Construmax</h1>
</header>

<main>
  <!-- Login -->
  <section id="login-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button id="loginBtn">Entrar</button>
    <p id="login-msg" style="color:red;"></p>
  </section>

  <!-- Área administrativa -->
  <section id="admin-section" style="display:none;">
    <h2>Gerenciar Anúncios</h2>

    <!-- Formulário de anúncios -->
    <div class="flex">
      <input type="hidden" id="ad-id">
      <input type="text" id="ad-title" placeholder="Título da máquina">
      <input type="number" id="ad-price" placeholder="Preço">
      <input type="number" id="ad-rent" placeholder="Aluguel por mês">
      <textarea id="ad-description" placeholder="Descrição da máquina"></textarea>
      <input type="text" id="ad-images" placeholder="URLs das imagens (separadas por vírgula)">
    </div>
    <div class="flex" style="margin-top:0.5rem;">
      <button id="save-ad">Salvar Anúncio</button>
      <button id="clear-ad">Limpar Campos</button>
    </div>

    <!-- Lista de anúncios existentes -->
    <div id="ads-list" style="margin-top:2rem;">
      <h3>Anúncios Existentes</h3>
      <ul id="ads-ul"></ul>
    </div>

    <!-- Alterar usuário e senha -->
    <div style="margin-top:2rem;">
      <h2>Alterar usuário e senha</h2>
      <input type="text" id="new-username" placeholder="Novo usuário">
      <input type="password" id="new-password" placeholder="Nova senha">
      <button id="change-credentials">Alterar</button>
      <p id="cred-msg" style="color:green;"></p>
    </div>

  </section>
</main>

<script type="module" src="assets/admin.js"></script>
</body>
</html>
