<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construmax - Máquinas para Construção</title>
  <meta name="description" content="Venda e aluguel de máquinas para construção civil. Encontre equipamentos modernos e confiáveis na Construmax.">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="container">
      <h1 class="logo">Construmax</h1>
      <nav class="nav">
        <a href="#anuncios">Máquinas</a>
        <a href="#contato">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h2>As melhores máquinas para sua obra</h2>
      <p>Venda e aluguel de equipamentos de construção civil com qualidade e confiança.</p>
    </div>
  </section>

  <!-- Seção de anúncios -->
  <main id="anuncios" class="container">
    <h2>Máquinas em destaque</h2>
    <div id="anuncios-lista" class="grid">
      <!-- Os anúncios serão carregados dinamicamente via app.js -->
    </div>
  </main>

  <!-- Contato -->
  <footer id="contato" class="footer">
    <div class="container">
      <h2>Entre em contato</h2>
      <p>Escolha o melhor canal para falar com a gente:</p>
      <div class="social">
        <a href="https://wa.me/5599999999999" target="_blank" class="btn">WhatsApp</a>
        <a href="https://facebook.com/" target="_blank" class="btn">Facebook</a>
        <a href="https://instagram.com/" target="_blank" class="btn">Instagram</a>
      </div>
    </div>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
